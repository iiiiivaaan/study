---

- name: OSPF
  hosts: all
  vars_files:
    - defaults/main.yml
  become: true
  tasks:

  - name: disable ufw service 
    service:
      name: ufw 
      state: stopped 
      enabled: false
  
  - name: add gpg frrouting.org 
    apt_key:
      url: "https://deb.frrouting.org/frr/keys.asc" 
      state: present
    
  - name: add frr repo 
    apt_repository:
      repo: 'deb https://deb.frrouting.org/frr {{ ansible_distribution_release }} frr-stable'
      state: present
   
  - name: install softs
    apt:
      name:
        - vim
        - traceroute
        - tcpdump
        - net-tools
        - frr
        - frr-pythontools 
      state: present 
      update_cache: true

  - name: set up forward packages across routers 
    sysctl:
      name: net.ipv4.conf.all.forwarding 
      value: '1'
      state: present
    
  - name: base set up OSPF 
    template:
      src: template/daemons
      dest: /etc/frr/daemons 
      owner: frr
      group: frr
      mode: 0640
    
  - name: set up OSPF 
    template:
      src: template/frr.conf.j2
      dest: /etc/frr/frr.conf 
      owner: frr
      group: frr
      mode: 0640
  
  - name: restart FRR 
    service:
      name: frr
      state: restarted 
      enabled: true
  
